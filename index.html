<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./stop.css">


</head>

<body>


    <div class="timeContainer">
        <h1 id="timeDisplay">00:00:00</h1>
        <button class="button" id="startBtn" onclick="watchStart()">Start</button>
        <button class="button" id="pauseBtn" onclick="watchPause()">Pause</button>
        <button class="button" id="resetBtn" onclick="watchReset()">Reset</button>
    </div>
    <script src="./watch.js"></script>
</body>

</html>
